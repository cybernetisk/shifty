{% extends "shifty/base.html" %}
{% block content %}
<script type="text/javascript">
    $(document).ready(function() {
    	{% for event in events %}
        $.ajax({url: "/event/info/{{event.id}}", dataType: 'json'})
			.done(function(data) {
    			var html = Handlebars.templates.event({'event':data.event, 'columns':data.columns});
        		$('#events').append(html);
			})
			.fail(function() {
				alert( "error" );
			})
    	{% endfor %}

	});

</script>



<link rel="stylesheet" href="/static/css/shifts.css">

	<div class='large-12'>
		<h1>Skift</h1>
	</div>


	<div id='events'>
	</div>



{% endblock %}
