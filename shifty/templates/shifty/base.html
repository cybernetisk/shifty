{% load includescripts %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shifty</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <script type="text/javascript" src="/static/js/vendor/jquery-2.0.3.min.js"></script>
        {% includescripts %}
        <script type="text/javascript" src="/static/js/vendor/handlebars-1.0.0.js"></script>
        <script type="text/javascript" src="/static/js/handlebars.helpers.js"></script>
        <script type="text/javascript">
            var shifty = {views: {}, models: {}, collections: {}};

            Handlebars.templates = {};
            $(".handlebars-template").each(function() {
                var $this = $(this);
                Handlebars.templates[$this.attr("id")] = Handlebars.compile($this.html());
            });
        </script>
        <script type="text/javascript" src="/static/js/jquery.datepicker.js"></script>
        <script type="text/javascript" src="/static/js/vendor/underscore-1.5.2.min.js"></script>
        <script type="text/javascript" src="/static/js/vendor/backbone-1.0.0.min.js"></script>
        <script type="text/javascript" src="/static/js/models/model.event.js"></script>
        <script type="text/javascript" src="/static/js/views/view.popout.js"></script>
        <script type="text/javascript" src="/static/js/views/view.adminmenu.js"></script>
        <script type="text/javascript" src="/static/js/vendor/moment.js"></script>
        <script type="text/javascript">
            var v;
            $(document).ready(function() {
                v = new shifty.views.Popout();
                v.render();

                a = new shifty.views.AdminMenu();
                a.render();
            });

            moment.lang('nb');
        </script>
    </head>
    <body>
    {% block header %}
        <div class='header'>
            <a class='logo' href='/'>
                <span class='blue'>S</span>
                <span class='yellow'>H</span>
                <span class='green'>I</span>
                <span class='red'>F</span>
                <span class='blue'>T</span>
                <span class='yellow'>Y</span>
            </a>
        </div>
        {% endblock %}    
    
    <div class='container'>
        {% block content %}
        {% endblock %}
    </div>
    <div id="admin-menu">
    </div>
    </body>
</html>
