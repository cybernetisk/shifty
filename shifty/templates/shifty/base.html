{% load includescripts %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shifty</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/shifts.css">
        <link rel="stylesheet" href="/static/css/foundation.css">
        <script type="text/javascript" src="/static/js/vendor/jquery-2.0.3.min.js"></script>
        {% includescripts %}
        <script type="text/javascript" src="/static/js/vendor/handlebars-1.0.0.js"></script>
        <script type="text/javascript" src="/static/js/handlebars.helpers.js"></script>
        <script type="text/javascript">
            var shifty = {views: {}, models: {}, collections: {}};
            {% if user.is_authenticated %}
            shifty.user = jQuery.parseJSON("{{ user|escapejs }}");
            {% else %}
            shifty.user = null;
            {% endif %}

            Handlebars.templates = {};
            $(".handlebars-template").each(function() {
                var $this = $(this);
                Handlebars.templates[$this.attr("id")] = Handlebars.compile($this.html());
            });

            $(document).ready(function() {
                $(document).foundation();
            });
        </script>
        <script type="text/javascript" src="/static/js/vendor/underscore-1.5.2.min.js"></script>
        <script type="text/javascript" src="/static/js/vendor/backbone-1.0.0.min.js"></script>
        <script type="text/javascript" src="/static/js/vendor/foundation.min.js"></script>
        <script type="text/javascript" src="/static/js/vendor/foundation.reveal.js"></script>
        <script type="text/javascript" src="/static/js/vendor/typeahead.js"></script>
        <script type="text/javascript" src="/static/js/models/event.js"></script>
        <script type="text/javascript" src="/static/js/views/datepicker.js"></script>
        <script type="text/javascript" src="/static/js/views/dropdown.js"></script>
        <script type="text/javascript" src="/static/js/views/popout.js"></script>
        <script type="text/javascript" src="/static/js/views/adminmenu.js"></script>
        <script type="text/javascript" src="/static/js/views/events.js"></script>
        <script type="text/javascript" src="/static/js/views/index.js"></script>
        <script type="text/javascript" src="/static/js/vendor/moment.js"></script>
        <script type="text/javascript" src="/static/js/app.shifty.js"></script>
    </head>
    <body>
    {% block header %}
        <div class='header'>
            <a class='logo' href='/'>
                <span class='blue'>S</span>
                <span class='yellow'>H</span>
                <span class='green'>I</span>
                <span class='red'>F</span>
                <span class='blue'>T</span>
                <span class='yellow'>Y</span>
            </a>
        </div>
    {% endblock %}
    
    <div class='container' id="content">
        {% block content %}
        {% endblock %}
    </div>

        <div id="admin-menu">
            <!-- filled by Backbone -->
        </div>
    </body>
</html>
