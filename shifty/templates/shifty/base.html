<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shifty</title>
        <link rel="stylesheet" href="/css/style.css">

        <script type="text/javascript">
            var shifty = {views: {}};
        </script>
        <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js></script>
        <script type="text/javascript" src="/static/js/jquery.datepicker.js"></script>
        <script type="text/javascript" src="/static/js/underscore-1.5.2.min.js"></script>
        <script type="text/javascript" src="/static/js/backbone-1.0.0.min.js"></script>
        <script type="text/javascript" src="/static/js/handlebars-1.0.0.runtime.js"></script>
        <script type="text/javascript" src="/static/js/templates.js"></script>
        <script type="text/javascript" src="/static/js/view.popout.js"></script>
        <script type="text/javascript" src="/static/js/view.adminmenu.js"></script>
        <script type="text/javascript">
            var v;
            $(document).ready(function() {
                v = new shifty.views.Popout();
                v.render();

                a = new shifty.views.AdminMenu();
                a.render();
            });
        </script>
    </head>
    <body>
    {% block content %}
    {% endblock %}
    <div id="admin-menu">
    </div>
    </body>
</html>
