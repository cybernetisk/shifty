{% load compress handlebars javascript %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shifty</title>
        <link rel="stylesheet" href="/static/css/foundation.css">
        <link rel="stylesheet" href="/static/css/shifty.css">
        <link rel="stylesheet" href="/shift_types.css">

        {% handlebars %}

    {% compress js %}
        <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/static/bower_components/jquery.cookie/jquery.cookie.js"></script>
        <script type="text/javascript" src="/static/bower_components/handlebars/handlebars.js"></script>
        <script type="text/javascript" src="/static/bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="/static/bower_components/backbone/backbone.js"></script>
        <script type="text/javascript" src="/static/bower_components/foundation/js/foundation.min.js"></script>
        <script type="text/javascript" src="/static/bower_components/foundation/js/foundation/foundation.reveal.js"></script>
        <script type="text/javascript" src="/static/bower_components/foundation/js/foundation/foundation.abide.js"></script>
        <script type="text/javascript" src="/static/bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
        <script type="text/javascript" src="/static/bower_components/moment/min/moment-with-locales.js"></script>

        <script type="text/javascript" src="/static/js/handlebars.helpers.js"></script>
        <script type="text/javascript" src="/static/js/app.shifty.js"></script>

        {% javascript %}

    {% endcompress %}

        <script type="text/javascript">
            {% if user %}
            shifty.user = jQuery.parseJSON('{{ user|safe }}');
            {% else %}
            shifty.user = null;
            {% endif %}
        </script>
    </head>
    <body>
    {% block header %}
        <div class='header'>
            <a class='logo' href='/'>
                <span class='blue'>S</span>
                <span class='yellow'>H</span>
                <span class='green'>I</span>
                <span class='red'>F</span>
                <span class='blue'>T</span>
                <span class='yellow'>Y</span>
            </a>
            <a href="/logout" style="float:right; color:white;">Logout</a>
        </div>
    {% endblock %}

    <div class='container' id="content">
        {% block content %}
        {% endblock %}
    </div>

        <div id="admin-menu">
            <!-- filled by Backbone -->
        </div>
    </body>
</html>
