<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shifty</title>
        <link rel="stylesheet" href="/static/css/shifty.css">
        <link rel="stylesheet" href="/shift_types.css">

	<!-- generated by Grunt -->
        <script type="text/javascript" src="/static/js/dist.js"></script>

        <script type="text/javascript">
            {% if user.is_authenticated %}
            shifty.user = jQuery.parseJSON("{{ user|escapejs }}");
            {% else %}
            shifty.user = null;
            {% endif %}
        </script>
    </head>
    <body>
    {% block header %}
        <div class='header'>
            <a class='logo' href='/'>
                <span class='blue'>S</span>
                <span class='yellow'>H</span>
                <span class='green'>I</span>
                <span class='red'>F</span>
                <span class='blue'>T</span>
                <span class='yellow'>Y</span>
            </a>
        </div>
    {% endblock %}
    
    <div class='container' id="content">
        {% block content %}
        {% endblock %}
    </div>

        <div id="admin-menu">
            <!-- filled by Backbone -->
        </div>
    </body>
</html>
